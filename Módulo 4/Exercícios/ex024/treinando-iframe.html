<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>

        body {
            font-family: cursive;
        }

        header > h1 {
            text-align: center;
            font-weight: lighter;
        }

        li {
            list-style-type: decimal-leading-zero;
        }

        li a {
            text-decoration: none;
            font-size: 1.2em;
        }

        li a:hover {
            text-decoration: underline;
            background-color: rgba(139, 0, 0, 0.301);
            border-radius: 5px;
            transition-duration: 0.5s;
        }

        li a:visited {
            color: purple;
        }

        iframe {
            display: block;
            margin: auto;
            width: 450px;
            height: 750px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Aqui está uma lista dos projetos criado por mim!
        </h1>
    </header>
    <main>
        <section>
            <ul>
                <li>
                    <a href="https://enriquemk.github.io/projeto-android/" target="frame">
                        Mini-Projeto Android
                    </a>
                </li>
                <li>
                    <a href="https://enriquemk.github.io/projeto-cordel/" target="frame">
                        Mini-Projeto Cordel
                    </a>
                </li>
            </ul>

            <iframe src="" frameborder="1" name="frame">
                <p>
                    Infezlimente o seu navegador não é compatível com iframes
                </p>
            </iframe>
        </section>
    </main>
</body>
</html>
