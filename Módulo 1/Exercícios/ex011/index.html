<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 1000px)" srcset="imagens/foto-p.png" type="image/">
        <source media="(max-width: 1400px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls >
        <source src="midia/minecraft-intro.mp3" type="audio/mpeg">
        <source src="midia/minecraft-intro.ogg" type="audio/ogg">
        <source src="midia/minecraft-intro.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/minecraft-intro.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
