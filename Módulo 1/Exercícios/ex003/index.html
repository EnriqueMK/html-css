<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        body {
            background-color: rgb(124, 124, 124)
        }
        h1 {
            font-family: Arial;
            font-size: 50px;
        }
        p {
            font-family: Arial;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html-v2.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css3-182.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" 
    alt="Logo JavaScript"> <!-- URL -->
</body>
</html>
